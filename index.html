<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible India</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Incredible India</h1>
        <p>Experience the vibrant culture, history, and beauty of India.</p>
    </header>

    <section id="landscapes">
        <h2>Landscapes</h2>
        <div class="gallery">
            <img src="https://media.istockphoto.com/id/511119924/photo/tea-plantations-and-river-in-hills-kerala-india.jpg?s=612x612&w=0&k=20&c=pYHem1q8SIdCC7t7pv3s6QM1ZrmU3nkCoSaEQMg8vqg=" alt="Indian Landscape">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNoZUYax1j_3SEukad_Y3iXD41uABzH70Hzw&s" alt="Himalayas">
            <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/09/09055033/desert-1024x576.jpg" alt="Indian Desert">
        </div>
    </section>

    <section id="architecture">
        <h2>Architecture</h2>
        <div class="gallery">
            <img src="https://www.travelandleisure.com/thmb/wdUcyBQyQ0wUVs4wLahp0iWgZhc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/taj-mahal-agra-india-TAJ0217-9eab8f20d11d4391901867ed1ce222b8.jpg" alt="Taj Mahal">
            <img src="https://media.istockphoto.com/id/508628776/photo/sunset-over-kandariya-mahadeva-temple.jpg?s=612x612&w=0&k=20&c=YOpVZmLiY4ccl_aoWRJhfqLpNEDgjyOGuTAKbobCO-U=" alt="Indian Temple">
            <img src="https://www.easemytrip.com/travel/img/red-fort.jpg" alt="Indian Fort">
        </div>
    </section>

    <section id="festivals">
        <h2>Festivals</h2>
        <div class="gallery">
            <img src="https://cdn.britannica.com/57/244757-131-EBAFDFE0/Hindu-Holi-Festival-Mathura-Uttar-Pradesh-India.jpg" alt="Holi Festival">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM5zqguezUgTcjmLVTkKSBdhxR8pLKHgm8PQ&s" alt="Diwali Festival">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx0iSjWABCSDW2N9E_pHtBv5_DocXrzpP3kQ&s" alt="Indian Festivals">
        </div>
    </section>

    <section id="culture">
        <h2>Cultural Heritage</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/1600x900/?culture,india" alt="Indian Culture">
            <img src="https://source.unsplash.com/1600x900/?dance,india" alt="Indian Dance">
            <img src="https://source.unsplash.com/1600x900/?tradition,india" alt="Indian Tradition">
        </div>
    </section>

        <p>&copy; 2024 Incredible India. All Rights Reserved.</p>
