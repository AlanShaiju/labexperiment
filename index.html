<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible India</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Incredible India</h1>
        <p>Experience the vibrant culture, history, and beauty of India.</p>
    </header>

    <section id="landscapes">
        <h2>Landscapes</h2>
        <div class="gallery">
            <img src="https://media.istockphoto.com/id/511119924/photo/tea-plantations-and-river-in-hills-kerala-india.jpg?s=612x612&w=0&k=20&c=pYHem1q8SIdCC7t7pv3s6QM1ZrmU3nkCoSaEQMg8vqg=" alt="Indian Landscape">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNoZUYax1j_3SEukad_Y3iXD41uABzH70Hzw&s" alt="Himalayas">
            <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/09/09055033/desert-1024x576.jpg" alt="Indian Desert">
        </div>
    </section>

    <section id="architecture">
        <h2>Architecture</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/1600x900/?taj-mahal" alt="Taj Mahal">
            <img src="https://source.unsplash.com/1600x900/?temple,india" alt="Indian Temple">
            <img src="https://source.unsplash.com/1600x900/?fort,india" alt="Indian Fort">
        </div>
    </section>

    <section id="festivals">
        <h2>Festivals</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/1600x900/?holi,india" alt="Holi Festival">
            <img src="https://source.unsplash.com/1600x900/?diwali" alt="Diwali Festival">
            <img src="https://source.unsplash.com/1600x900/?festival,india" alt="Indian Festivals">
        </div>
    </section>

    <section id="culture">
        <h2>Cultural Heritage</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/1600x900/?culture,india" alt="Indian Culture">
            <img src="https://source.unsplash.com/1600x900/?dance,india" alt="Indian Dance">
            <img src="https://source.unsplash.com/1600x900/?tradition,india" alt="Indian Tradition">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Incredible India. All Rights Reserved.</p>
    </footer>
</body>
</html>
